<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Avaliação Semestral</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/professores">Cadastro de Professores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">



        <!-- Tela de Cadastro de Professores -->
        <div id="professores" class="mt-4">
            <h2>Cadastro de Professores</h2>
            <form method="POST" action="/professores/cadastrar">
                <div class="mb-3">
                    <label for="nomeProfessor" class="form-label">Cadastre o novo Professor:</label>
                    <input type="text" class="form-control" id="nomeProfessor" name="nomeProfessor" placeholder="Nome do Professor" required>
                </div>
                <div class="mb-3">
                    <label for="disciplina" class="form-label">Disciplina associada:</label>
                    <select class="form-select" id="disciplina" name="disciplina" required>
                        <option value="DSWA5">DSWA5</option>
                        <option value="DSWB1">DSWB1</option>
                        <option value="GPSA5">GPSA5</option>
                        <option value="IHCA5">IHCA5</option>
                        <option value="SODA5">SODA5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <!-- Tabela de professores cadastrados -->
            <h3 class="mt-5">Relação de professores cadastrados</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>Disciplina</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui você pode adicionar professores dinamicamente com o código backend -->
                </tbody>
            </table>
        </div>

        <!-- Telas de módulos não disponíveis -->
        <div id="naoDisponivel" class="mt-5">
            <h2>Módulo não disponível</h2>
            <p>Esta funcionalidade ainda não foi implementada.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
